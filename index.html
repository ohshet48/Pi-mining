<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#5b21b6">
    <title>Pi Mining</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }
        
        input, button {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000814;
            min-height: 100vh;
            color: white;
            padding: 0;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
            touch-action: pan-y;
        }
        
        /* Simplified Tech Background - Single Layer */
        .tech-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            background: radial-gradient(ellipse at 50% 50%, rgba(0, 180, 200, 0.08) 0%, transparent 60%);
        }
        
        .grid-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.4;
        }
        
        .particle {
            display: none; /* All particles disabled */
        }
        
        .container { 
            max-width: 500px; 
            margin: 0 auto; 
            padding: 20px 20px 60px 20px; 
            position: relative; 
            z-index: 10;
            min-height: 100vh;
        }
        
        /* Auth Screen */
        .auth-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .auth-logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #fbbf24, #f97316);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 60px rgba(251, 191, 36, 0.4);
        }
        
        .auth-logo svg { width: 55px; height: 55px; fill: none; stroke: white; stroke-width: 2.5; }
        
        .auth-title {
            font-size: 36px;
            font-weight: 900;
            text-align: center;
            background: linear-gradient(135deg, #fbbf24, #f97316);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .auth-subtitle {
            text-align: center;
            color: #c4b5fd;
            font-size: 15px;
            margin-bottom: 40px;
        }
        
        .auth-card {
            background: rgba(10, 20, 40, 0.95);
            border-radius: 24px;
            padding: 30px;
            border: 2px solid transparent;
            background: 
                linear-gradient(rgba(10, 20, 40, 0.95), rgba(10, 20, 40, 0.95)) padding-box,
                linear-gradient(145deg, rgba(0, 255, 255, 0.4), rgba(123, 67, 255, 0.4)) border-box;
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.2),
                0 10px 40px rgba(0, 0, 0, 0.4);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            color: #c4b5fd;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(0, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 15px;
            transition: all 0.3s;
            outline: none;
        }
        
        .form-input:focus {
            border-color: rgba(0, 255, 255, 0.6);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }
        
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.15s;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active { transform: scale(0.98); }
        
        .btn-primary {
            background: linear-gradient(135deg, #00ffff, #0096ff);
            color: #000;
            margin-bottom: 12px;
        }
        
        .btn-google {
            background: white;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .divider {
            text-align: center;
            color: #c4b5fd;
            font-size: 14px;
            margin: 20px 0;
            position: relative;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: rgba(0, 255, 255, 0.2);
        }
        
        .divider::before { left: 0; }
        .divider::after { right: 0; }
        
        .switch-auth {
            text-align: center;
            color: #c4b5fd;
            font-size: 14px;
            margin-top: 20px;
        }
        
        .switch-auth span {
            color: #00ffff;
            cursor: pointer;
            font-weight: 700;
        }
        
        .error-msg {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 20px;
            color: #fca5a5;
            font-size: 14px;
            text-align: center;
        }
        
        .success-msg {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.5);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 20px;
            color: #86efac;
            font-size: 14px;
            text-align: center;
        }
        
        /* Header */
        .header { text-align: center; padding: 30px 0; }
        .logo { 
            width: 90px; height: 90px;
            background: linear-gradient(135deg, #fbbf24, #f97316);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
        }
        .logo svg { width: 50px; height: 50px; fill: none; stroke: white; stroke-width: 2.5; }
        .title { 
            font-size: 38px; 
            font-weight: 900;
            background: linear-gradient(135deg, #fbbf24, #f97316);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        .subtitle { color: #c4b5fd; font-size: 15px; }
        
        /* Card - No Blur */
        .card { 
            background: rgba(10, 20, 40, 0.95);
            border-radius: 28px;
            padding: 28px;
            margin-bottom: 18px;
            position: relative;
            border: 2px solid transparent;
            background: 
                linear-gradient(rgba(10, 20, 40, 0.95), rgba(10, 20, 40, 0.95)) padding-box,
                linear-gradient(145deg, rgba(0, 255, 255, 0.4), rgba(123, 67, 255, 0.4)) border-box;
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.2),
                0 10px 40px rgba(0, 0, 0, 0.4);
        }
        
        /* Balance */
        .balance-label { color: #c4b5fd; font-size: 15px; text-align: center; margin-bottom: 10px; }
        .balance-value { font-size: 56px; font-weight: 900; text-align: center; margin-bottom: 8px; line-height: 1; }
        .balance-unit { font-size: 26px; color: #fbbf24; text-align: center; font-weight: 600; }
        
        /* Button */
        .btn-mine { 
            width: 100%;
            padding: 26px;
            border: none;
            border-radius: 20px;
            font-size: 22px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.35);
            transition: transform 0.15s;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }
        .btn-mine:active { transform: scale(0.97); }
        .btn-mine svg { width: 36px; height: 36px; }
        
        /* Static Green Border for Mining (No Animation) */
        .mining-glow {
            border: 2px solid #10b981 !important;
            background: 
                linear-gradient(rgba(10, 20, 40, 0.95), rgba(10, 20, 40, 0.95)) padding-box,
                linear-gradient(145deg, #10b981, #10b981) border-box !important;
            box-shadow: 
                0 0 30px rgba(16, 185, 129, 0.4),
                0 10px 40px rgba(0, 0, 0, 0.4) !important;
        }
        
        /* Timer */
        .timer-wrap { text-align: center; }
        .timer-circle {
            width: 140px;
            height: 140px;
            margin: 0 auto 20px;
            position: relative;
        }
        .timer-circle svg { width: 100%; height: 100%; transform: rotate(-90deg); }
        .timer-bg { stroke: rgba(255,255,255,0.12); fill: none; stroke-width: 10; }
        .timer-progress { 
            stroke: #10b981; 
            fill: none; 
            stroke-width: 10;
            stroke-linecap: round;
            transition: stroke-dashoffset 1s linear;
        }
        .timer-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .timer-icon svg { width: 52px; height: 52px; stroke: #10b981; }
        .mining-active { color: #10b981; font-weight: 700; font-size: 20px; margin-bottom: 10px; }
        .timer-time { font-size: 40px; font-weight: 900; margin-bottom: 8px; }
        .timer-label { color: #c4b5fd; font-size: 15px; }
        .earning-box {
            background: rgba(16,185,129,0.25);
            border: 1.5px solid rgba(16,185,129,0.4);
            border-radius: 14px;
            padding: 14px;
            margin-top: 18px;
        }
        .earning-text { color: #6ee7b7; font-size: 15px; text-align: center; }
        .earning-amount { font-weight: 800; font-size: 20px; }
        
        /* Stats Grid */
        .stats { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 16px; 
            margin-bottom: 18px; 
        }
        .stat {
            background: rgba(10, 20, 40, 0.95);
            border-radius: 20px;
            padding: 18px;
            border: 2px solid transparent;
            background: 
                linear-gradient(rgba(10, 20, 40, 0.9), rgba(10, 20, 40, 0.9)) padding-box,
                linear-gradient(145deg, rgba(0, 255, 255, 0.3), rgba(123, 67, 255, 0.3)) border-box;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.15);
        }
        .stat-top { display: flex; align-items: center; gap: 12px; margin-bottom: 10px; }
        .stat-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .stat-icon svg { width: 22px; height: 22px; }
        .stat-label { color: #c4b5fd; font-size: 14px; flex: 1; }
        .stat-value { font-size: 28px; font-weight: 900; line-height: 1; }
        .stat-unit { font-size: 14px; color: #c4b5fd; margin-top: 4px; }
        
        /* Icons */
        .icon-blue { background: rgba(59,130,246,0.35); }
        .icon-blue svg { stroke: #93c5fd; fill: none; stroke-width: 2; }
        .icon-purple { background: rgba(168,85,247,0.35); }
        .icon-purple svg { stroke: #d8b4fe; fill: none; stroke-width: 2; }
        .icon-green { background: rgba(16,185,129,0.35); }
        .icon-green svg { stroke: #6ee7b7; fill: none; stroke-width: 2; }
        .icon-orange { background: rgba(249,115,22,0.35); }
        .icon-orange svg { stroke: #fdba74; fill: none; stroke-width: 2; }
        
        /* Section Title */
        .section-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 17px;
            font-weight: 700;
            margin-bottom: 12px;
        }
        .section-title svg { width: 20px; height: 20px; stroke: #93c5fd; }
        
        /* Referral - Compact */
        .ref-compact {
            background: rgba(0,0,0,0.35);
            border: 1.5px solid rgba(59,130,246,0.35);
            border-radius: 12px;
            padding: 12px 14px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }
        
        .ref-code-text {
            font-size: 18px;
            font-weight: 800;
            font-family: 'Courier New', monospace;
            color: #93c5fd;
            letter-spacing: 1px;
            flex: 1;
        }
        
        .copy-btn {
            background: rgba(0, 255, 255, 0.2);
            border: 1px solid rgba(0, 255, 255, 0.4);
            color: #00ffff;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .copy-btn:active {
            transform: scale(0.95);
            background: rgba(0, 255, 255, 0.3);
        }
        
        .copy-btn svg {
            width: 16px;
            height: 16px;
            stroke: currentColor;
        }
        
        /* Bonus */
        .bonus-card {
            background: linear-gradient(135deg, rgba(251,191,36,0.25), rgba(249,115,22,0.25));
            border: 1.5px solid rgba(251,191,36,0.4);
        }
        .bonus-text { color: #e9d5ff; font-size: 15px; margin-bottom: 14px; line-height: 1.5; }
        .bonus-highlight { color: #fbbf24; font-weight: 800; }
        .btn-bonus {
            background: linear-gradient(135deg, #fbbf24, #f97316);
            color: white;
            padding: 14px;
            font-size: 17px;
            width: 100%;
            border: none;
            border-radius: 14px;
            font-weight: 700;
            cursor: pointer;
        }
        .btn-disabled {
            background: rgba(100,100,100,0.5);
            color: rgba(255,255,255,0.5);
            cursor: not-allowed;
        }
        
        /* Logout Button */
        .logout-btn {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #fca5a5;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: block;
            margin: 20px auto 0;
        }
        
        /* Footer */
        .footer { text-align: center; padding: 24px 0; }
        .footer-text { color: #c4b5fd; font-size: 13px; }
    </style>
</head>
<body>
    <!-- Tech Background -->
    <div class="tech-bg"></div>
    <div class="grid-lines"></div>
    <div id="particles"></div>
    
    <div id="authScreen" class="auth-screen" style="display:none;">
        <div class="auth-logo">
            <svg viewBox="0 0 24 24">
                <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
            </svg>
        </div>
        <h1 class="auth-title">Pi Mining</h1>
        <p class="auth-subtitle">Digital Mining Application</p>
        
        <div class="auth-card">
            <div id="errorMsg" style="display:none;"></div>
            <div id="successMsg" style="display:none;"></div>
            
            <!-- Login Form -->
            <div id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="loginEmail" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="loginPassword" placeholder="Enter your password">
                </div>
                <button class="btn btn-primary" onclick="login()">Login</button>
                <div class="divider">OR</div>
                <button class="btn btn-google" onclick="googleLogin()">
                    <svg width="20" height="20" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                    Continue with Google
                </button>
                <div class="switch-auth">Don't have an account? <span onclick="showSignup()">Sign Up</span></div>
            </div>
            
            <!-- Signup Form -->
            <div id="signupForm" style="display:none;">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-input" id="signupUsername" placeholder="Choose a username">
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="signupEmail" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="signupPassword" placeholder="Create a password">
                </div>
                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-input" id="signupPasswordConfirm" placeholder="Confirm your password">
                </div>
                <div class="form-group">
                    <label class="form-label">Referral Code (Optional)</label>
                    <input type="text" class="form-input" id="signupReferral" placeholder="Enter referral code">
                </div>
                <button class="btn btn-primary" onclick="signup()">Create Account</button>
                <div class="divider">OR</div>
                <button class="btn btn-google" onclick="googleLogin()">
                    <svg width="20" height="20" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                    Continue with Google
                </button>
                <div class="switch-auth">Already have an account? <span onclick="showLogin()">Login</span></div>
            </div>
        </div>
    </div>
    
    <div class="container" id="app" style="display:none;"></div>

    <script>
        // Auth Management
        let currentUser = null;
        
        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('signupForm').style.display = 'none';
            hideMessages();
        }
        
        function showSignup() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'block';
            hideMessages();
        }
        
        function hideMessages() {
            document.getElementById('errorMsg').style.display = 'none';
            document.getElementById('successMsg').style.display = 'none';
        }
        
        function showError(msg) {
            const el = document.getElementById('errorMsg');
            el.className = 'error-msg';
            el.textContent = msg;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 5000);
        }
        
        function showSuccess(msg) {
            const el = document.getElementById('successMsg');
            el.className = 'success-msg';
            el.textContent = msg;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 3000);
        }
        
        function login() {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }
            
            const users = JSON.parse(localStorage.getItem('users') || '{}');
            const user = users[email];
            
            if (!user || user.password !== password) {
                showError('Invalid email or password');
                return;
            }
            
            currentUser = user;
            localStorage.setItem('currentUser', email);
            showSuccess('Login successful!');
            setTimeout(() => {
                document.getElementById('authScreen').style.display = 'none';
                document.getElementById('app').style.display = 'block';
                initApp();
            }, 1000);
        }
        
        function signup() {
            const username = document.getElementById('signupUsername').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            const passwordConfirm = document.getElementById('signupPasswordConfirm').value;
            const referralCode = document.getElementById('signupReferral').value.trim();
            
            if (!username || !email || !password || !passwordConfirm) {
                showError('Please fill in all required fields');
                return;
            }
            
            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }
            
            if (password !== passwordConfirm) {
                showError('Passwords do not match');
                return;
            }
            
            const users = JSON.parse(localStorage.getItem('users') || '{}');
            
            if (users[email]) {
                showError('Email already registered');
                return;
            }
            
            let referralBonus = 0;
            if (referralCode) {
                let referrerFound = false;
                for (let userEmail in users) {
                    if (users[userEmail].refCode === referralCode) {
                        referrerFound = true;
                        users[userEmail].refs = (users[userEmail].refs || 0) + 1;
                        users[userEmail].rate = (users[userEmail].rate || 1.0) + 0.25;
                        referralBonus = 0.25;
                        break;
                    }
                }
                
                if (!referrerFound) {
                    showError('Invalid referral code');
                    return;
                }
            }
            
            const newRefCode = 'PI' + Math.random().toString(36).substr(2, 6).toUpperCase();
            
            users[email] = {
                username: username,
                email: email,
                password: password,
                refCode: newRefCode,
                balance: 0,
                rate: 1.0 + referralBonus,
                level: 1,
                refs: 0,
                streak: 0,
                lastDate: null,
                mining: false,
                timeLeft: 0
            };
            
            localStorage.setItem('users', JSON.stringify(users));
            
            showSuccess('Account created successfully! Please login.');
            setTimeout(() => {
                showLogin();
                document.getElementById('loginEmail').value = email;
            }, 2000);
        }
        
        function googleLogin() {
            showError('Google login is not available in this demo version. Please use email signup.');
        }
        
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('currentUser');
                location.reload();
            }
        }
        
        function copyReferralCode() {
            const code = currentUser.refCode;
            
            const textarea = document.createElement('textarea');
            textarea.value = code;
            textarea.style.position = 'fixed';
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            textarea.select();
            
            try {
                document.execCommand('copy');
                showSuccess('Referral code copied: ' + code);
            } catch (err) {
                showError('Failed to copy code');
            }
            
            document.body.removeChild(textarea);
        }
        
        function checkAuth() {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                const users = JSON.parse(localStorage.getItem('users') || '{}');
                currentUser = users[savedUser];
                if (currentUser) {
                    document.getElementById('authScreen').style.display = 'none';
                    document.getElementById('app').style.display = 'block';
                    initApp();
                    return;
                }
            }
            
            document.getElementById('authScreen').style.display = 'flex';
            document.getElementById('app').style.display = 'none';
        }
        
        let d = {};
        
        function initApp() {
            d = {
                balance: currentUser.balance || 0,
                rate: currentUser.rate || 1.0,
                level: currentUser.level || 1,
                refs: currentUser.refs || 0,
                streak: currentUser.streak || 0,
                lastDate: currentUser.lastDate || null,
                refCode: currentUser.refCode,
                mining: false,
                timeLeft: 0
            };
            
            checkMining();
            render();
            startTimer();
        }

        function save() {
            const users = JSON.parse(localStorage.getItem('users') || '{}');
            const userEmail = localStorage.getItem('currentUser');
            
            if (users[userEmail]) {
                users[userEmail].balance = d.balance;
                users[userEmail].rate = d.rate;
                users[userEmail].level = d.level;
                users[userEmail].refs = d.refs;
                users[userEmail].streak = d.streak;
                users[userEmail].lastDate = d.lastDate;
                
                localStorage.setItem('users', JSON.stringify(users));
                currentUser = users[userEmail];
            }
        }

        function fmt(s) {
            const h = Math.floor(s / 3600).toString().padStart(2, '0');
            const m = Math.floor((s % 3600) / 60).toString().padStart(2, '0');
            const sec = (s % 60).toString().padStart(2, '0');
            return h + ':' + m + ':' + sec;
        }

        function render() {
            document.getElementById('app').innerHTML = `
                <div class="header">
                    <div class="logo">
                        <svg viewBox="0 0 24 24">
                            <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
                        </svg>
                    </div>
                    <h1 class="title">Pi Mining</h1>
                    <p class="subtitle">Welcome, ${currentUser.username}!</p>
                </div>

                <div class="card">
                    <p class="balance-label">Total Balance</p>
                    <div class="balance-value">${d.balance.toFixed(2)}</div>
                    <p class="balance-unit">œÄ Pi</p>
                </div>

                <div class="card ${d.mining ? 'mining-glow' : ''}" id="miningCard">
                    ${!d.mining ? `
                        <button class="btn-mine" onclick="startMine()">
                            <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5">
                                <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
                            </svg>
                            Start Mining
                        </button>
                    ` : `
                        <div class="timer-wrap">
                            <div class="timer-circle">
                                <svg viewBox="0 0 150 150">
                                    <circle class="timer-bg" cx="75" cy="75" r="70"/>
                                    <circle class="timer-progress" cx="75" cy="75" r="70" stroke-dasharray="440" 
                                        stroke-dashoffset="${440 - ((86400 - d.timeLeft) / 86400) * 440}"/>
                                </svg>
                                <div class="timer-icon">
                                    <svg viewBox="0 0 24 24" fill="none" stroke-width="2.5">
                                        <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
                                    </svg>
                                </div>
                            </div>
                            <p class="mining-active">‚ö° Mining Active</p>
                            <p class="timer-time">${fmt(d.timeLeft)}</p>
                            <p class="timer-label">Time Remaining</p>
                            <div class="earning-box">
                                <p class="earning-text">Earning: <span class="earning-amount">${(d.rate * 24).toFixed(2)} œÄ Pi</span></p>
                            </div>
                        </div>
                    `}
                </div>

                <div class="stats">
                    <div class="stat">
                        <div class="stat-top">
                            <div class="stat-icon icon-blue">
                                <svg viewBox="0 0 24 24"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></svg>
                            </div>
                            <span class="stat-label">Mining Rate</span>
                        </div>
                        <div class="stat-value">${d.rate.toFixed(2)}</div>
                        <div class="stat-unit">œÄ/hour</div>
                    </div>

                    <div class="stat">
                        <div class="stat-top">
                            <div class="stat-icon icon-purple">
                                <svg viewBox="0 0 24 24"><circle cx="12" cy="8" r="7"/><polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"/></svg>
                            </div>
                            <span class="stat-label">Level</span>
                        </div>
                        <div class="stat-value">${d.level}</div>
                        <div class="stat-unit">Level</div>
                    </div>

                    <div class="stat">
                        <div class="stat-top">
                            <div class="stat-icon icon-green">
                                <svg viewBox="0 0 24 24"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                            </div>
                            <span class="stat-label">Referrals</span>
                        </div>
                        <div class="stat-value">${d.refs}</div>
                        <div class="stat-unit">People</div>
                    </div>

                    <div class="stat">
                        <div class="stat-top">
                            <div class="stat-icon icon-orange">
                                <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
                            </div>
                            <span class="stat-label">Streak</span>
                        </div>
                        <div class="stat-value">${d.streak}</div>
                        <div class="stat-unit">Days</div>
                    </div>
                </div>

                <div class="card">
                    <div class="section-title">
                        <svg viewBox="0 0 24 24" fill="none" stroke-width="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                        Your Referral Code
                    </div>
                    <div class="ref-compact">
                        <div class="ref-code-text">${d.refCode}</div>
                        <button class="copy-btn" onclick="copyReferralCode()">
                            <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                            </svg>
                            Copy
                        </button>
                    </div>
                </div>

                <div class="card bonus-card">
                    <div class="section-title">
                        <svg viewBox="0 0 24 24" fill="none" stroke="#fbbf24" stroke-width="2"><polyline points="20 12 20 22 4 22 4 12"/><rect x="2" y="7" width="20" height="5"/><line x1="12" y1="22" x2="12" y2="7"/><path d="M12 7H7.5a2.5 2.5 0 0 1 0-5C11 2 12 7 12 7z"/><path d="M12 7h4.5a2.5 2.5 0 0 0 0-5C13 2 12 7 12 7z"/></svg>
                        Daily Streak Bonus
                    </div>
                    <p class="bonus-text">Mine for 7 consecutive days to earn a bonus! Current streak: <span class="bonus-highlight">${d.streak} days</span></p>
                    <button class="btn ${d.streak >= 7 ? 'btn-bonus' : 'btn-disabled'}" onclick="claimBonus()" ${d.streak < 7 ? 'disabled' : ''}>
                        ${d.streak >= 7 ? `üéÅ Claim Bonus (${d.streak * 10} œÄ)` : `üîí ${7 - d.streak} days remaining`}
                    </button>
                </div>

                <button class="logout-btn" onclick="logout()">Logout</button>

                <div class="footer">
                    <p class="footer-text">‚ö†Ô∏è This is a demo application. Not real cryptocurrency.</p>
                </div>
            `;
        }

        function startMine() {
            const now = Date.now();
            const end = now + (24 * 60 * 60 * 1000);
            localStorage.setItem('miningEndTime_' + currentUser.email, end);
            d.mining = true;
            d.timeLeft = 24 * 60 * 60;

            const today = new Date().toDateString();
            if (d.lastDate) {
                const last = new Date(d.lastDate);
                const yesterday = new Date();
                yesterday.setDate(yesterday.getDate() - 1);
                if (last.toDateString() === yesterday.toDateString()) {
                    d.streak++;
                } else if (last.toDateString() !== today) {
                    d.streak = 1;
                }
            } else {
                d.streak = 1;
            }
            d.lastDate = today;
            save();
            render();
        }

        function completeMine() {
            d.mining = false;
            d.timeLeft = 0;
            localStorage.removeItem('miningEndTime_' + currentUser.email);
            d.balance += d.rate * 24;
            const newLvl = Math.floor(d.balance / 100) + 1;
            if (newLvl > d.level) {
                d.level = newLvl;
                d.rate += 0.1;
            }
            save();
            render();
        }

        function claimBonus() {
            if (d.streak >= 7) {
                const bonus = d.streak * 10;
                d.balance += bonus;
                save();
                showSuccess('üéÅ ' + d.streak + ' day streak bonus: +' + bonus + ' Pi!');
                render();
            }
        }

        function checkMining() {
            const end = localStorage.getItem('miningEndTime_' + currentUser.email);
            if (end) {
                const now = Date.now();
                const endTime = parseInt(end);
                if (now < endTime) {
                    d.mining = true;
                    d.timeLeft = Math.floor((endTime - now) / 1000);
                } else {
                    completeMine();
                }
            }
        }

        function startTimer() {
            setInterval(function() {
                if (d.mining && d.timeLeft > 0) {
                    d.timeLeft--;
                    if (d.timeLeft <= 0) {
                        completeMine();
                    }
                    render();
                }
            }, 1000);
        }
        
        function createParticles() {
            // Disabled for performance
        }
        
        createParticles();
        checkAuth();
    </script>
